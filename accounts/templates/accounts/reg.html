
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div>
     <div class="flex items-center min-h-screen bg-gray-50">
          <div
            class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl"
          >
            <div class="flex flex-col md:flex-row">
              <div class="h-32 md:h-auto md:w-1/2">
                <img
                  class="object-fill w-full h-full"
                  src="C:\Users\USER\Desktop\full stack football fan wibsite\img\pngwing.com.png"
                  alt="img"
                />
              </div>
              <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                <div class="w-full">
                  <h3 class="mb-4 text-xl font-bold text-blue-600">Sign up</h3>
    
                  <div class="w-full bg-gray-200 rounded-full">
                    <div
                      class="
                        w-40
                        p-1
                        text-xs
                        font-medium
                        leading-none
                        text-center text-blue-100
                        bg-blue-600
                        rounded-full
                      "
                    >
                      Step1
                    </div>
                  </div>
    
                  <div class="mt-4 mb-4">
                    <label class="block text-lg font-bold"> First Name </label>
                    <input
                      type="text"
                      class="
                        w-full
                        px-4
                        py-2
                        text-sm
                        border
                        rounded-md
                        focus:border-blue-400
                        focus:outline-none
                        focus:ring-1
                        focus:ring-blue-600
                      "
                      placeholder="First Name"
                    />
                  </div>
                  <div class="mt-4 mb-4">
                    <label class="block text-lg font-bold"> Last Name </label>
                    <input
                      type="text"
                      class="
                        w-full
                        px-4
                        py-2
                        text-sm
                        border
                        rounded-md
                        focus:border-blue-400
                        focus:outline-none
                        focus:ring-1
                        focus:ring-blue-600
                      "
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="mt-4 mb-4">
                    <label class="block text-lg font-bold"> Email </label>
                    <input
                      type="text"
                      class="
                        w-full
                        px-4
                        py-2
                        text-sm
                        border
                        rounded-md
                        focus:border-blue-400
                        focus:outline-none
                        focus:ring-1
                        focus:ring-blue-600
                      "
                      placeholder="Email"
                    />
                    <span class="inline-flex text-sm text-red-700"
                    >Invalid Email
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      /></svg
                  ></span>
                  </div>
                  <div class="mb-4">
                       <label class="block mb-2 text-lg font-bold"> Password </label>
                       <input
                       class="
                       w-full
                       px-4
                        py-2
                        text-sm
                        border
                        rounded-md
                        focus:border-blue-400
                        focus:outline-none
                        focus:ring-1
                        focus:ring-blue-600
                        "
                        placeholder="Password"
                        type="number"
                        />
                        <span class="inline-flex text-sm text-red-700"
                        >Password must be 8 characters
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-6 h-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                          /></svg
                      ></span>
                    </div>
                    <div class="mb-4">
                      <label class="block mb-2 text-lg font-bold"> Phone Number </label>
                      <input
                        type="text"
                        class="
                          w-full
                          px-4
                          py-2
                          text-sm
                          border
                          rounded-md
                          focus:border-blue-400
                          focus:outline-none
                          focus:ring-1
                          focus:ring-blue-600
                        "
                        placeholder="Phone Number"
                      />
                      <span class="inline-flex text-sm text-red-700"
                      >Phone Number must be 11 characters
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"
                        /></svg
                    ></span>
                    </div>
                   
                    <div class="flex justify-end">
                         <button
                         class="
                         px-6
                         py-2
                         mt-4
                         text-sm
                         font-medium
                         leading-5
                         text-center text-white
                        transition-colors
                        duration-150
                        bg-blue-600
                        border border-transparent
                        rounded-lg
                        hover:bg-blue-700
                        focus:outline-none
                        "
                        href="#"
                        >
                        Next
                    </button>
               </div>
                  <div class="mt-4 text-center">
                    <p class="text-sm">
                      Already have account
                      <a href="#" class="text-blue-600 hover:underline">
                        Log in.</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
